apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-frontend-deployment
  labels:
    app: travel-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-frontend
  template:
    metadata:
      labels:
        app: travel-frontend
    spec:
      containers:
        - name: travel-frontend
          # For local Docker Desktop Kubernetes testing we use the local image tag below.
          # When deploying to a real cluster/registry, change to e.g. ghcr.io/<org>/travel-frontend:tag
          image: travel-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          # Minimal health checks for a static SPA served on port 80
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
